name: Rust CI Build & Test
on:
  push:
    branches: [ "main"]
  pull_request:
    branches: [ "main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      # Install Fluvio CLI
      - name: Install Fluvio CLI
        run: |
          curl -fsS https://hub.infinyon.cloud/install/install.sh | bash
          echo "$HOME/.fluvio/bin" >> $GITHUB_PATH

      # Start Fluvio local cluster
      - name: Start Fluvio cluster
        run: |
          fluvio cluster start --local
          fluvio version

      # Create test topic
      - name: Create test topic
        run: |
          fluvio topic create test-topic --partitions 1 --replication 1 || true

      - name: Run Clippy Linter
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Run Tests
        run: cargo test --workspace --all-targets

      - name: Build for Release
        run: cargo build --workspace --release

      # Optional: Clean up Fluvio cluster
      - name: Cleanup Fluvio
        if: always()
        run: |
          fluvio cluster delete --local || true